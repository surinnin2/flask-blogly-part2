{% extends 'base.html' %}

{% block title %} Post {{ post.id }} {% endblock %}

{% block body %}
<h3>{{post.title}}</h3>
<hr>
<p>{{post.content}}</p>
<hr>
<p>By {{user.first_name}} {{user.last_name}}</p>
<p>Posted at {{post.created_at}}</p>
<a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
<a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
<a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>
{% endblock %}
